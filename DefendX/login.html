<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defendex - Login</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }

        .logo {
            font-size: 1.5em;
            color: #fff;
        }

        .navigation {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navigation li {
            display: inline-block;
            margin-right: 10px;
        }

        .navigation a {
            color: #fff;
            text-decoration: none;
        }

        /* Login Section styles */
        main {
            padding-top: 100px;
            text-align: center;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }

        .form-container button[type="submit"] {
            padding: 10px;
            background-color: #ff5e14;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .form-container button[type="submit"]:hover {
            background-color: #ff8738;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            Defendex
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="index.html">Products</a></li>
                <li><a href="index.html">Services</a></li>
                <li><a href="index.html">Testimonials</a></li>
                <li><a href="index.html">Contact</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <div class="form-container">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Email" required> <!-- Input field for email -->
                    <input type="password" placeholder="Password" required> <!-- Input field for password -->
                    <button type="submit">Login</button> <!-- Button to submit the form -->
                </form>
            </div>
        </section>
    </main>
</body>

</html>
